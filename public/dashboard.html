<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomadic Real Estate</title>

    <!-- line icons CDN -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    <link href="css/app.css" rel="stylesheet">
</head>
<body class="flex h-screen">
    <div class="flex-shrink-0 w-64">

    </div>
    
    <div class="flex-grow px-4 py-6 md:p-10">
        <div class="flex items-center mb-10">
          <div class="flex-shrink-0 w-16 h-16 overflow-hidden bg-white border border-green-600 md:w-32 md:h-32 md:border-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full text-blue-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </div>
      
          <div class="flex-grow pl-6 xl:pl-8">
            <h2 class="block mb-2 text-2xl font-bold text-blue-500 capitalize md:text-3xl lg:text-4xl">hello, jaydip</h2>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500 md:h-7 md:w-7" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
              </svg>
              <h3 class="ml-1.5 text-base md:text-xl lg:text-2xl text-gray-500 capitalize font-semibold">123 main street</h3>
            </div>
          </div>
        </div>
      
        <div class="grid grid-cols-1 gap-6 mb-10 md:grid-cols-3 md:gap-8 lg:gap-10">
          <!-- box 1 -->
          <div class="flex flex-col items-center justify-center px-4 py-10 space-y-4 border border-gray-400 shadow-inner shadow-gray-400 md:space-y-6">
            <h3 class="text-xl font-semibold text-center text-blue-500 capitalize lg:text-2xl">maintenance</h3>
      
            <svg xmlns="http://www.w3.org/2000/svg" class="text-blue-500 w-14 h-14 md:h-16 md:w-16 lg:h-20 lg:w-20" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentcolor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
            </svg>
      
            <button class="px-4 md:px-6 xl:px-8 py-2.5 bg-blue-500 hover:bg-green-500 rounded-md text-base lg:text-lg xl:text-xl capitalize border border-black font-semibold text-white cursor-pointer transition duration-300 ease-in-out">
              submit work order
            <button>
          </div>
      
      
          <!-- box 2 -->
          <div class="flex flex-col items-center justify-center px-4 py-10 space-y-4 border border-gray-400 shadow-inner shadow-gray-400 md:space-y-6">
            <h3 class="text-xl font-semibold text-center text-blue-500 capitalize lg:text-2xl">rent due: 2/1/2022</h3>
      
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 text-blue-500 w-14 md:h-16 md:w-16 lg:h-20 lg:w-20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
            </svg>
      
            <button class="px-4 md:px-6 xl:px-8 py-2.5 bg-blue-500 hover:bg-green-500 rounded-md text-base lg:text-lg xl:text-xl capitalize border border-black font-semibold text-white cursor-pointer transition duration-300 ease-in-out">
              manage payments
            <button>
          </div>
      
      
          <!-- calendar box -->
          <div class="min-h-[200px] py-10 px-4 flex flex-col items-center justify-center border border-gray-400 shadow-gray-400 shadow-inner space-y-4 md:space-y-6">
            <h3 class="text-xl font-semibold text-blue-500 capitalize md:text-2xl">calendar</h3>
          </div>
        </div>
      
      
        <!-- third section -->
      
        <div class="flex flex-col items-center p-4 space-y-6 border border-gray-400 shadow-inner md:px-6 lg:px-10 xl:px-14 md:py-8 sm:flex-row sm:items-stretch sm:justify-between shadow-gray-200 sm:space-y-0 sm:space-x-6">
          <!-- box 1 -->
          <div class="w-full max-w-xs px-2 py-10 bg-blue-500 border border-black shadow-lg lg:px-4 shadow-gray-500">
            <h2 class="mb-6 text-xl font-semibold text-center text-white capitalize md:mb-8 md:text-2xl lg:text-3xl xl:text-4xl">live chat</h2>
      
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-green-500 md:h-14 md:w-14 lg:h-20 lg:w-20" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
          </div>
      
          <!-- box 2 -->
          <div class="w-full max-w-xs px-2 py-10 bg-blue-500 border border-black shadow-lg lg:px-4 shadow-gray-500">
            <h2 class="mb-6 text-xl font-semibold text-center text-white capitalize md:mb-8 md:text-2xl lg:text-3xl xl:text-4xl">submit a ticket</h2>
      
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-green-500 md:h-14 md:w-14 lg:h-20 lg:w-20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
      
          <!-- box 3 -->
          <div class="w-full max-w-xs px-2 py-10 bg-blue-500 border border-black shadow-lg lg:px-4 shadow-gray-500">
            <h2 class="mb-6 text-xl font-semibold text-center text-white capitalize md:mb-8 md:text-2xl lg:text-3xl xl:text-4xl">call us</h2>
      
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-green-500 md:h-14 md:w-14 lg:h-20 lg:w-20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
              <path d="M16.707 3.293a1 1 0 010 1.414L15.414 6l1.293 1.293a1 1 0 01-1.414 1.414L14 7.414l-1.293 1.293a1 1 0 11-1.414-1.414L12.586 6l-1.293-1.293a1 1 0 011.414-1.414L14 4.586l1.293-1.293a1 1 0 011.414 0z" />
            </svg>
          </div>
        </div>
      </div>
      
</body>
</html>
